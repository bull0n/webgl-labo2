<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./css/stylesheet.css">
		<script src="./js/commonFunctions.js"></script>
		<script src='./js/gl-matrix-min.js'></script>
		<script src='./js/webglTools.js'></script>
		<script src='./js/labo2/Tools.js'></script>
		<script src='./js/labo2/SimpleTriangle.js'></script>
		<script src='./js/labo2/Midpoint.js'></script>
		<script src='./js/labo2/Sphere.js'></script>
		<script id="shader-vs" type="x-shader/x-vertex">
		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;
		attribute vec3 aVertexPosition;
		attribute vec4 aVertexColor;
		uniform float uPointSize;

		varying vec4 vVertexColor;

		void main(void)
		{
			gl_PointSize = uPointSize;
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

			vVertexColor = aVertexColor;
		}
		</script>
		<script id="shader-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
				precision highp float;
			#endif
			varying vec4 vVertexColor;

			void main(void)
			{
				gl_FragColor = vVertexColor;
			}
			</script>
		<script>
			var mvMatrix = mat4.create();
			var pMatrix = mat4.create();

			var ax = -1.0;
			var bx = +1.0;
			var h = 0.0;
			var displacement = 0.5;
			var smoothness = 1.0;
			var limit = 0.2;
			var depth = -3.0;
			var midpoint = new Midpoint(ax, bx, h, displacement, smoothness, limit, depth);
			var sphere = new Sphere([0.0, 0.0, -3.0], 0.05);

			function degToRad(degrees)
			{
				return (degrees * Math.PI / 180.0);
			}

			function initShaderParameters(prg)
			{
				prg.pMatrixUniform = glContext.getUniformLocation(prg, 'uPMatrix');
				prg.mvMatrixUniform = glContext.getUniformLocation(prg, 'uMVMatrix');

				midpoint.setupShader(prg);
				sphere.setupShader(prg);
			}

			function initBuffers()
			{
				midpoint.createGeometry();
				sphere.createGeometry();
			}

			function drawScene()
			{
				glContext.clearColor(0.0, 0.0, 0.0, 1.0);
				glContext.disable(glContext.DEPTH_TEST);
				glContext.clear(glContext.COLOR_BUFFER_BIT | glContext.DEPTH_BUFFER_BIT);
				glContext.viewport(0, 0, c_width, c_height);

				mat4.identity(pMatrix);
				mat4.perspective(pMatrix, degToRad(60.0), c_width / c_height, 0.1, 1000.0);
				mat4.identity(mvMatrix);
				glContext.uniformMatrix4fv(prg.pMatrixUniform, false, pMatrix);
				glContext.uniformMatrix4fv(prg.mvMatrixUniform, false, mvMatrix);

				midpoint.render();

				let translationMat = mat4.create();
				for(let i = 0;i < midpoint.vertices.length; i+=3)
				{
					let currentPos = [midpoint.vertices[i], midpoint.vertices[i+1], 0.0];

					mat4.identity(translationMat);
					mat4.identity(mvMatrix);
					mat4.translate(mvMatrix, translationMat, currentPos);
					glContext.uniformMatrix4fv(prg.mvMatrixUniform, false, mvMatrix);
					sphere.render();
				}
			}

			function initWebGL()
			{
				glContext = getGLContext('webgl-canvas');
				initProgram();
				initBuffers();
				renderLoop();
			}
		</script>
	</head>
	<body onload="initWebGL()">
		<script>displayTitle("Ch.07 E.g.3 : Sph√®re, approximation par surfaces de subdivision", 1,1,1,1,1,1,1);</script>
		<canvas id="webgl-canvas" width="500" height="500">
			HTML5 is not supported
		</canvas>
	</body>
	<script src='./js/mouseMotionHandling.js'></script>
</html>
